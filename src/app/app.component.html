<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" right>
      <ion-content class="font" class="sidebar-menu">
        <ion-row class="img-name-row">
          <ion-col style="text-align: center">
            <!-- *ngIf="!shopimage" -->
            <img class="user-img"  src="assets/img/user-img.png" />
            <h6 class="font" style="color: rgb(0, 0, 0);font-weight:bold">
              Rahul Bakery
            </h6>
          </ion-col>
        </ion-row>
        <ion-menu-toggle class="font" auto-hide="false" *ngFor="let p of appPages">
          <div class="font" style="display: flex;padding:10px;margin-left: 6px;" class="item-bg"
            [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon style="font-size: 18px" [ngStyle]="{'color': p.color}" slot="start" [name]="p.icon"></ion-icon>
            <ion-label style="margin-left: 21px" class="font">
              {{ p.title }}
            </ion-label>
          </div>
        </ion-menu-toggle>
        <ion-button class="logoutButton" shape="round" fill="outline" (click)="logout()">Logout</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
